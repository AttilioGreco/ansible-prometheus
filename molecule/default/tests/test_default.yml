---
user:
  prometheus:
    exists: true
    groups:
    - prometheus
    home: /home/prometheus
group:
  prometheus:
    exists: true

process:
  prometheus:
    running: true
service:
  prometheus:
    enabled: true
    running: true
http:
  http://localhost:9090:
    status: 200
    allow-insecure: false
    no-follow-redirects: false
    timeout: 5000
    body: []

process:
  alertmanager:
    running: true
service:
  alertmanager:
    enabled: true
    running: true
http:
  http://localhost:9093:
    status: 200
    allow-insecure: false
    no-follow-redirects: false
    timeout: 5000
    body: []
