---
# file: tasks/main.yml
# Top-level installer for Prometheus.
#
# @see https://github.com/prometheus/prometheus
# @see http://prometheus.io/docs/introduction/getting_started/
#

- name: set role variables, if necessary
  include: set-role-variables.yml

- name: install libselinux-python binary for Ansible to work
  yum: name=libselinux-python state=present
  when: ansible_pkg_mgr == "yum"

- name: install dependencies for compiling Prometheus source code
  include: install-compile-tools.yml
  when: ( prometheus_alertmanager_version == "git" or prometheus_node_exporter_version == "git" or prometheus_version == "git") and inventory_hostname == prometheus_server

- name: install dependencies for compiling Prometheus source code
  file:
    path: "{{ prometheus_file_sd_config_path }}"
    state: directory
    mode: 0755
  when: inventory_hostname == prometheus_server

- name: Display all variables/facts known for a host
  debug:
    var: hostvars[inventory_hostname].ansible_default_ipv4.address

- name: install jobs
  include: install-jobs.yml
  when: prometheus_jobs is defined

- name: create Prometheus group
  group: name={{ prometheus_group }}  state=present
  when: inventory_hostname == prometheus_server

- name: create Prometheus user
  user:
    name: "{{ prometheus_user }}"
    group: "{{ prometheus_group }}"
    createhome: no
    shell: /sbin/nologin
    comment: "Prometheus User"
    state: present
  when: inventory_hostname == prometheus_server

- name: mkdir for general cases
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ prometheus_user }}"
    group: "{{ prometheus_group }}"
    mode: "u=rwx,g=rx,o="
  with_items:
    - "{{ prometheus_install_path }}"
    - "{{ prometheus_config_path }}"
    - "{{ prometheus_log_path }}"
    - "{{ prometheus_pid_path }}"
  when: inventory_hostname == prometheus_server


- name: install helper utility "gosu"
  include: install-gosu.yml
  when: inventory_hostname == prometheus_server

- name: install prometheus
  include: install-prometheus.yml
  when: '"prometheus" in prometheus_components and inventory_hostname == prometheus_server'

- name: install node-exporter
  include: install-node-exporter.yml
  when: '"node_exporter" in prometheus_components'

- name: install alertmanager
  include: install-alertmanager.yml
  when: '"alertmanager" in prometheus_components and inventory_hostname == prometheus_server'
